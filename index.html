<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="game">
    <div class="background0"></div>
    <div class="background1"></div>
    <div class="background2"></div>
    <div class="background3"></div>
    <div class="modal game-over">
      <h1>Игра окончена</h1>
      <p class="lastWord">Очередной динозавр умер так и не достигнув ускользающей цели</p>
      <p>Ваш счет в текущей игре: <strong class="endGameScore">00000</strong></p>

      <button class="btn gameOverBtn">OK</button> 
    </div>
    <div class="modal score-modal">
      <h2>Счет</h2>
      <div class="twoColumns">
        <div>
          <h3>Последние 10</h3>
          <ul class="ul lastTenScores"></ul>
        </div>
        <div>
          <h3>Лучшие 10</h3>
          <ul class="ul bestTenScores"></ul>
        </div>
      
    </div>
    </div>

    <div id="dino"></div>
    <div id="cactus"></div>
    <div class="score">
      <p class="score-text" id="score-text">00000</p>
    </div>
  </div>

  <div class="menu">
    <button class="btn toggleBtn">Start</button>
    <button class="btn scoreBtn">Score</button>
    <button class="btn musicBtn">Music ON</button>
  </div>

  <footer class="footer">
    <div class="footer-item">
      <a class="logo" href="https://github.com/obraztsov84"><img src="./assets/logos/github.svg" width ="50" height="50" alt="github-logo"/></a>
    </div>
    <div class="footer-item"><p class="footer-date">2022</p></div>
    <div class="footer-item">
      <a class="logo" href="https://rs.school/js/"><img  src="./assets/logos/rsschool.svg" height="50" alt="rsschool-logo"/></a>
    </div>
  </footer>
  <audio id="jumpSfx"src="./assets/sound/sfx-jump.mp3" ></audio>
  <audio id="deathSfx"src="./assets/sound/sfx-death2.mp3" ></audio>
  <audio id="gameMusic"src="./assets/sound/gameMusic.mp3" ></audio>
  <script src="script.js"></script>
</body>
</html>
